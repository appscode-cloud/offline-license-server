<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AppsCode Product Pricing List</title>
    <link rel="shortcut icon" type="image/png" href="https://cdn.appscode.com/images/products/appscode/icons/favicon-32x32.png">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-mobile is-centered">
          <div class="column is-half">
            <h1 class="title">AppsCode Contract Generator</h1>
            <form action="/_/contract" method="post">
              <div class="field">
                <label class="label">Company Legal Name</label>
                <div class="control">
                  <input
                    name="company"
                    class="input"
                    type="text"
                    placeholder=""
                  />
                </div>
              </div>

              <div class="field">
                <label class="label">Company Legal Address</label>
                <div class="control">
                  <input
                    name="address"
                    class="input"
                    type="text"
                    placeholder=""
                    value=""
                  />
                </div>
                <!-- <p class="help is-danger">This email is invalid</p> -->
              </div>

              <div class="field">
                <label class="label">Product Name</label>
                <div class="control">
                  <input
                    name="product"
                    class="input"
                    type="text"
                    placeholder=""
                    value=""
                  />
                </div>
                <!-- <p class="help is-danger">This email is invalid</p> -->
              </div>

              <div class="field">
                <label class="label">Payment Terms</label>
                <div class="control">
                  <div class="select">
                    <select id="payment" name="payment">
                      <option value="annual">
                        Annual
                      </option>
                      <option value="payg">
                        PAYG
                      </option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Support Plan</label>
                <div class="control">
                  <div class="select">
                    <select id="support" name="support">
                      <option value="basic">
                        Basic
                      </option>
                      <option value="gold">
                        Gold
                      </option>
                      <option value="platinum">
                        Platinum
                      </option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link" value="submit">Generate Contract</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
